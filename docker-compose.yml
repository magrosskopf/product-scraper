version: '3.8'
services:
  #mongodata:
  #  image: mongo
  #  volumes:
  #    - /data/db
  #  entrypoint: /bin/bash
  mongo:
    image: mongo
    container_name: mongo
    #depends_on:
    #  - mongodata
    #volumes_from:
    #  - mongodata
    restart: always
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_PASSWORD}
  web:
    build: ./
    depends_on:
      - mongo-express
    volumes:
      - .:/src
      - /src/node_modules
    command: npm run start:dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
    external_links:
      - mongo

